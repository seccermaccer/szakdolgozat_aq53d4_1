<h1>Összes komment</h1>
<ul>
  <li *ngFor="let comment of comments">
    <p><strong>Felhasználónév:</strong> {{ comment.username }}</p>
    <p><strong>Termék neve:</strong> {{ comment.productName }}</p>
    <p><strong>Komment:</strong> {{ comment.comment }}</p>
    <p><strong>Értékelés:</strong> {{ comment.rating }}</p>
  </li>
</ul>

<button class="bg-white text-black active:bg-purple-700 font-bold uppercase text-sm px-2 py-1 rounded-full shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button" routerLink="/sajat-komment">
  Saját kommentek
</button>
