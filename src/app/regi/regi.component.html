

<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0" style="margin-left: auto;margin-top: 0;margin-right: auto">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700" >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Hozz létre egy fiókot
      </h1>
      <form class="space-y-4 md:space-y-1" [formGroup]="signUpForm" (ngSubmit)="submit()">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Név</label>
          <input type="name" formControlName="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Kovács Sándor" required="">
        </div>
        <mat-error *ngIf="name?.errors?.['required']">
          Név megadása kötelező
        </mat-error>

        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="valami@gmail.com" required="">
        </div>
        <mat-error *ngIf="email?.errors?.['required']">
          Email megadása kötelező
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Adj meg egy helyes email címet
        </mat-error>


        <div>
          <label for="lakcim" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Lakcím</label>
          <input type="text" formControlName="lakcim" id="lakcim" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="6694,Zedország,Seces utca 12" required="">
        </div>
        <mat-error *ngIf="lakcim?.errors?.['required']">
          Lakcím megadása kötelező
        </mat-error>

        <div>
          <label for="phonenumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefonszám</label>
          <input type="text" formControlName="telefonszam" id="phonenumber" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+36308457825" required="">
        </div>
        <mat-error *ngIf="telefonszam?.errors?.['required']">
          Telefonszám megadása kötelező
        </mat-error>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jelszó</label>
          <input type="password" formControlName="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
        </div>
        <mat-error *ngIf="password?.errors?.['required']">
          Jelszó megadása kötelező
        </mat-error>

        <div>
          <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jelszó mégegyszer</label>
          <input type="password" formControlName="confirmPassword" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
        </div>
        <mat-error *ngIf="confirmPassword?.errors?.['required']">
          Jelszó megerősítése kötelező
        </mat-error>

        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
          A jelszónak meg kell egyeznie
        </mat-error>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="true">
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-light text-gray-500 dark:text-gray-300">Elfogadom a <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" routerLink="/aszf">szerződési feltételeket</a></label>
          </div>
        </div>
        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" style="background-color: black">Regisztrálok</button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Van már fiókod? <a routerLink="/bejelentkezes" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Lépj be itt</a>
        </p>
      </form>
    </div>
  </div>
</div>
