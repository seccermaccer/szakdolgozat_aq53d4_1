<div *ngFor="let product of products" [ngStyle]="{'display': selectedProductId == product.id ? 'block' : 'none'}">
  <p>{{ product.productName }}</p>
  <p>{{ product.category }}</p>
  <p>{{ product.id }}</p>
</div>

<div *ngFor="let product2 of products2" [ngStyle]="{'display': selectedProductId == product2.id ? 'block' : 'none'}">
  <p>{{ product2.productName }}</p>
  <p>{{ product2.category }}</p>
  <p>{{ product2.id }}</p>
</div>
