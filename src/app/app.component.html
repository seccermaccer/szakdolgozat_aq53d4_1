<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Főoldal</title>

  <style>
    #menu-toggle:checked + #menu {
      display: block;
      z-index: 1000;
      position: relative;
    }
  </style>
</head>

<body class="antialiased ">
<header class="relative lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2">
  <div class="flex-1 flex justify-between items-center">
    <a routerLink="/fooldal" routerLinkActive="active-link" style=" font-family: 'Raleway',sans-serif; font-size: 60px; font-weight: 800; line-height: 72px; text-align: center; text-transform: uppercase;">
      EW
    </a>
  </div>


  <label for="menu-toggle" class="cursor-pointer lg:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>Menü</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>
  <input class="hidden" type="checkbox" id="menu-toggle" />


  <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
    <nav>
      <ul class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0">


        <div class="flex">
          <div class="flex border-2 rounded min-w-full">
            <input type="text" name="searchTerm" class="px-4 py-2 w-full" placeholder="Keresés"  [ngModel]="searchTerm" (ngModelChange)="searchTerm = $event">
            <button routerLink="/kereses" class="flex items-center justify-center px-4 border-l" (click)="search()">
              <svg class="w-6 h-6 text-gray-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 24 24">
                <path
                  d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
              </svg>
            </button>
          </div>
        </div>

        <ng-container *ngIf="(loggedInUser)">
          <li><a [matMenuTriggerFor]="userMenu" class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 cursor-pointer" routerLinkActive="active-link"><mat-icon>account_circle</mat-icon><mat-icon>expand_more</mat-icon> </a></li>
        </ng-container>
        <ng-container *ngIf="!(loggedInUser)">
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" routerLink="/bejelentkezes" routerLinkActive="active-link">Bejelentkezés</a></li>
        </ng-container>

        <ng-container *ngIf="!(loggedInUser)">
          <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" routerLink="/regi" routerLinkActive="active-link">Regisztráció</a></li>
        </ng-container>


        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" routerLink="/shop-menu" routerLinkActive="active-link">Shop menü</a></li>



        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" routerLink="/kosar" routerLinkActive="active-link">Kosár</a></li>
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 lg:mb-0 mb-2" routerLink="/rolunk" routerLinkActive="active-link">Rólunk</a></li>
      </ul>
    </nav>
  </div>

</header>
</body>
</html>

<router-outlet></router-outlet>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item  routerLink="/profil" routerLinkActive="active-link">Profil</button>
  <button mat-menu-item (click)="logout()">Kijelentkezés</button>
  <button mat-menu-item  routerLink="/kommentek" routerLinkActive="active-link">Összes komment</button>
  <button mat-menu-item  routerLink="/sajat-komment" routerLinkActive="active-link">Saját kommentek</button>
  <button mat-menu-item  routerLink="/rating" routerLinkActive="active-link">Véleményezés,értékelés</button>


</mat-menu>
