

<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0" style="margin-left: auto;margin-top: 0;margin-right: auto" *ngIf="user">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700" >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Adatok megváltoztatása
      </h1>
      <form class="space-y-4 md:space-y-1">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Név</label>
          <input [(ngModel)]="user.name" type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Kovács Sándor" required="">
        </div>


        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" [(ngModel)]="user.email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="valami@gmail.com" required="">
        </div>



        <div>
          <label for="lakcim" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Lakcím</label>
          <input type="text" [(ngModel)]="user.lakcim" name="lakcim" id="lakcim" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="6694,Zedország,Seces utca 12" required="">
        </div>


        <div>
          <label for="phonenumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefonszám</label>
          <input type="text" [(ngModel)]="user.telefonszam" name="telefonszam" id="phonenumber" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+36308457825" required="">
        </div>



        <div class="flex items-start">

        </div>
        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" style="background-color: black;margin-top: 20px">Mentés</button>
      </form>
    </div>
  </div>
</div>
